name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm i

      - name: Install sharp (required for build)
        run: pnpm i sharp --include=optional

      - name: Rebuild native dependencies
        run: pnpm rebuild

      - name: Build
        env:
          VITE_BUILD_HASH: ${{ github.sha }}
          VITE_BUILD_VERSION: ${{ github.ref_name }}
          VITE_APP_NAME: Anmore
          VITE_APP_URL: https://jpgaviria2.github.io/coracle-anmore
          VITE_APP_DESCRIPTION: An admin-controlled Nostr platform with enhanced moderation and simplified authentication
          VITE_APP_LOGO: /images/logo.png
          VITE_APP_WORDMARK_DARK: /images/wordmark-dark.png
          VITE_APP_WORDMARK_LIGHT: /images/wordmark-light.png
          VITE_CLIENT_NAME: anmore
          VITE_CLIENT_ID: anmore
          VITE_DARK_THEME: accent:#3b82f6,neutral-50:#f9fafb,neutral-100:#f3f4f6,neutral-200:#e5e7eb,neutral-300:#d1d5db,neutral-400:#9ca3af,neutral-500:#6b7280,neutral-600:#4b5563,neutral-700:#374151,neutral-800:#1f2937,neutral-900:#111827,tinted-100:#f3f4f6,tinted-200:#e5e7eb,tinted-300:#d1d5db,tinted-400:#9ca3af,tinted-500:#6b7280,tinted-600:#4b5563,tinted-700:#374151
          VITE_LIGHT_THEME: accent:#3b82f6,neutral-50:#111827,neutral-100:#1f2937,neutral-200:#374151,neutral-300:#4b5563,neutral-400:#6b7280,neutral-500:#9ca3af,neutral-600:#d1d5db,neutral-700:#e5e7eb,neutral-800:#f3f4f6,neutral-900:#f9fafb,tinted-100:#1f2937,tinted-200:#374151,tinted-300:#4b5563,tinted-400:#6b7280,tinted-500:#9ca3af,tinted-600:#d1d5db,tinted-700:#e5e7eb
          VITE_DEFAULT_RELAYS: wss://relay.damus.io,wss://relay.snort.social,wss://nos.lol
          VITE_SEARCH_RELAYS: wss://relay.damus.io,wss://relay.snort.social
          VITE_INDEXER_RELAYS: wss://relay.damus.io,wss://relay.snort.social
          VITE_DVM_RELAYS: wss://relay.damus.io
          VITE_SIGNER_RELAYS: wss://relay.damus.io
          VITE_ENABLE_ZAPS: true
          VITE_ENABLE_MARKET: true
          VITE_BLUR_CONTENT: false
          VITE_DEFAULT_HASHTAG: anmore
          VITE_NIP05_DOMAIN: anmore.me
          VITE_BASE_PATH: /coracle-anmore/
          VITE_PLATFORM_PUBKEY: 
          VITE_PLATFORM_ZAP_SPLIT: 0.05
          VITE_DUFFLEPUD_URL: 
          VITE_NIP96_URLS: 
          VITE_BLOSSOM_URLS: 
          VITE_DEFAULT_FOLLOWS: 
          VITE_ONBOARDING_LISTS: 
          VITE_LOG_LEVEL: info
        run: |
          NODE_OPTIONS=--max_old_space_size=16384 pnpm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: List build output
        run: |
          echo "Build output contents:"
          ls -la dist/ || echo "dist folder not found"
          echo "Checking for index.html:"
          ls -la dist/index.html || echo "index.html not found"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

